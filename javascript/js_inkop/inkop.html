<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>En inköpslista</title>
    <link rel="stylesheet" href="inkop.css">
</head>
<body>
    <div class="kontainer">
        <h1>Inköpslista</h1>

        <h2>Inmatning</h2>
        <label for="vara">Vara</label><input id="vara" type="text">
        <label for="pris">Pris</label><input id="pris" type="text">
        <button>Lägg till</button>

        <h2>Utmatning</h2>
        <div class="grid">
            <h3>Små inköp</h3>
            <h3>Stora inköp</h3>
            <p class="smaVara"></p>
            <p class="storaVara"></p>
            <p class="smaTot"></p>
            <p class="storaTot"></p>
        </div>
    </div>
    <script src="inkop.js"></script>
</body>
</html>
