<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bildgalleri</title>
    <link rel="stylesheet" href="./../../style/style.css">
    <link rel="stylesheet" href="galleri.css">
</head>
<body>
    <div class="kontainer">
        <h1>Bildgalleri</h1>
        <div class="bild">
            <img src="./../../bilder/jack-millard-1138486-unsplash.jpg" alt="">
            <p>Photo by ...</p>
        </div>
        <div class="knapp">
            <img data-bild="Första bilden" class="miniatyr knapp1" src="./../../bilder/kaleb-dortono-87610-unsplash.jpg" alt="Miniatyr">
        </div>
        <div class="knapp">
            <img data-bild="Andra bilden" class="miniatyr knapp2" src="./../../bilder/kees-streefkerk-352781-unsplash.jpg" alt="Miniatyr">
        </div>
        <div class="knapp">
            <img data-bild="Tredje bilden" class="miniatyr knapp3" src="./../../bilder/kaleb-dortono-87610-unsplash.jpg" alt="Miniatyr">
        </div>
        <div class="knapp">
            <img data-bild="Fjärde bilden" class="miniatyr knapp4" src="./../../bilder/klemen-vrankar-525068-unsplash.jpg" alt="Miniatyr">
        </div>
    </div>
    <script src="galleri2.js"></script>
</body>
</html>
