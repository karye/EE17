<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grunder i Javascript</title>
</head>
<body>
    <h1>Grunder i Javascript</h1>
    <p>Lyssna på knapphändelser.</p>
    <p>Villkor med if-satser.</p>
    
    <button onclick="frageAlder()">Fråga ålder</button>
    <button onclick="frageAdress()">Fråga adress</button>

    <!-- Här skriver jag min kod -->
    <script>
        function frageAlder() {
            var alder = prompt("Hur gammal är du?");
            console.log("Hej Karim, din ålder är " + alder);

            if (alder < 15) {
                alert("Be mamma om hjälp!");
            }
        }

        function frageAdress() {
            var adress = prompt("Vart bor du?");
            console.log("Hej Karim, du bor på " + adress);
        }
    </script>
</body>
</html>
